        <style>
            body,html {
                height: 100%;
                margin: 0;
            }
            .b-playground {
                position: relative;
                height: 50%;
                padding: 0 20px;
               
                overflow: hidden;
            }
            .b-playground:before {
                position:absolute;
                top: 0;
                left: 0;
                width: 100%;
                content: "";
                height: 100%;
                background-color: rgba(86, 86, 85, 0.6);
                z-index: 1;
            }
            .b-playground__bg {
                position: absolute;
                min-width: 100%;
                height: 100%;
                bottom: 0;
                left: 0;
            }
            .b-playground__indicator_animation {
                transition: all 0.5s;
                -webkit-transition: all 0.5s;
                -ms-transition: all 0.5s;
            } 
            .b-playground__indicator {
                width: 150px;
                height: 150px;
                top: 50%;
                position: absolute;
                margin-top: -75px;
                margin-left: -75px;
                left: 50%;
                background: red;
                z-index: 1;
                border-radius: 50%;
               
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
            }
        </style>
    </head>

             overflow: auto;
                position: relative;
                height: 50%;
                overflow: hidden;
                -ms-touch-action: none;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                /* Prevent text resize on orientation change, useful for web-apps */
                -webkit-text-size-adjust: none;
                -moz-text-size-adjust: none;
                -ms-text-size-adjust: none;
                -o-text-size-adjust: none;
            }

                height: 100%;

            .scroll-content-item img {
                width: 100%;
                max-height: 100%;
                vertical-align: bottom;

            }
            .scroll-content-item:before {
                content: " ";
                height: 100%;
                display: inline-block;
                vertical-align: bottom;
            }
